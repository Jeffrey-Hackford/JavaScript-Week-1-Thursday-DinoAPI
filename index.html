<!DOCTYPE html>
<html>
<head>
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab|Rock+Salt' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="build/css/vendor.css">
  <link rel="stylesheet" href="build/css/styles.css">
  <script src="build/js/vendor.min.js"></script>
  <script rel="text/javascript" src="build/js/app.js"></script>
  <title>Dino</title>
</head>
<body>
  <div class="container">
    <h1>Two Dino's and A Lie-A-Saurus</h1>
    <div id="row" class="row">
      <form id="dino">
        <div class="col-xs-4 jumbotron">
          <!-- <form id="dino1">
          <button class="btn"><span id="dino1random"></span></button>
        </form> -->
        <span id="dino1random"></span>
      </div>
      <div class="col-xs-4 jumbotron">
        <span id="dino2random">
        </div>
        <div class="col-xs-4 jumbotron">
          <span id="dino3random"></span>
        </div>
        <button type ="submit" class="btn">Play!</button>
      </form>
    </div>
    <form id="user_form">
      <input id="user_input" type="text" class="form-control">
      <button type="submit" class="btn">Guess</button>
    </form>
  </div>
  <div id="win" class="hidden">
    <h1>Awesome!  You know your dinosaurs!</h1>
    <img src="http://i.giphy.com/UMOStVUKWlqbS.gif">
    <form id="refresh">
      <button class="btn-success" id="refresh">Play Again</button>
    </form>
  </div>
  <div id="lose" class="hidden">
    <img src="http://bestanimations.com/Animals/Reptiles/Dinosaurs/dinosaur-animation-18.gif">
    <h1>You have failed!</h1>
    <form id="refresh2">
      <button class="btn-success" id="refresh2">Play Again</button>
    </form>
  </div>
</body>
</html>
